<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/d30005137f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="back">
    <div class="dots"></div>
    <div class="braket"></div>
    <div class="more"></div>
    <div class="quote"></div>
  </div>
  <div class="result">
    <div class="container">
          <div class="left flex-center">
      <p class="lightLavender fw-700 ls-5">Your Result</p>
      <span class="circle flex-center">
        <p>76</p>
        <p class="lightLavender">of 100</p>
      </span>
      <p class="fw-700 ls-5">Great</p>
      <p class="lightLavender ls-5">
        You scored higher than 65% of <br>
        the people who have taken <br>
        these tests.
      </p>
      </div>

      <div class="right">
        <p class="fw-700 ls-5">Summary</p>
        <div>
          <div class="icons">
            <div>
              <span>
              <img src="imgs/icon-reaction.svg" alt="">
              <p>Reaction</p>
              </span>
              <p class="num">80 / <span class="lightLavender">100</span></p>
            </div>
    
            <div>
              <span>
              <img src="imgs/icon-memory.svg" alt="">
              <p>Memory</p>
              </span>
              <p class="num">92 / <span class="lightLavender">100</span></p>
            </div>
    
            <div>
              <span>
              <img src="imgs/icon-verbal.svg" alt="">
              <p>Verbal</p>
              </span>
              <p class="num">61 / <span class="lightLavender">100</span></p>
            </div>
    
            <div>
              <span>
              <img src="imgs/icon-visual.svg" alt="">
              <p>Visual</p>
              </span>
              <p class="num">72 / <span class="lightLavender">100</span></p>
            </div>
          </div>

        </div>
        <button type="button">Continue</button>
      </div>
    </div>
    </div>
